<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Page</title>
</head>
<body>
    <main>
        <section class="section1">
            <h2>Learn to code by watching others</h2>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </section>

        <section class="section2">
            <p class="accent"><b>Try it free 7 days</b> then $20/mo. thereafter</p>
            <form action="#">
                <div class="form-control">
                    <input type="text" id='fname' placeholder="First Name" required>
                    <label for="fname" class="fname">First Name cannot be empty</label>
                </div>
                
                <div class="form-control">
                    <input type="text" id='lname' placeholder="Last Name" required>
                    <label for="lname" class="lname">Last Name cannot be empty</label>
                </div>

                <div class="form-control">
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                    <label for="email" class="email">Looks like this is not an email</label>
                </div>
                
                <div class="form-control">
                    <input type="password" name="password" placeholder="Password" id="password" required>
                    <label for="password" class="password">Password cannot be empty</label>
                </div>
               
                <button type="submit">CLAIM YOUR FREE TRIAL</button>

                <p class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
            </form>
            
        </section>
    </main>
</body>
</html>
